<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant View Restaurant Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      background-color: #d35400;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 { margin: 0; }
    section { padding: 20px; }
    .menu-item {
      margin-bottom: 10px;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #2ecc71;
    }
    label { margin-left: 10px; }
  </style>
</head>
<body>

<header>
  <h1>Elegant View Restaurant</h1>
  <h2 id="greeting"></h2
</header>

<section>
  <h3>Today's Menu</h3>

  <div class="menu-item">
    <input type="checkbox" id="pizza" data-price="1500">
    <label for="pizza">üçï Pizza - 1500 Naira</label>
  </div>
  <div class="menu-item">
    <input type="checkbox" id="pasta" data-price="1200">
    <label for="pasta">üçù Pasta - 1200 Naira</label>
  </div>
  <div class="menu-item">
    <input type="checkbox" id="burger" data-price="1000">
    <label for="burger">üçî Burger - 1000 Naira</label>
  </div>

  <p>Total: <span id="total">0</span> Naira</p>
  <button id="orderBtn">Place Order via WhatsApp</button>
</section>

<section>
  <h3>Opening Hours</h3>
  <p id="hours"></p>
</section>

<script>
  // Dynamic greeting
  const hour = new Date().getHours();
  const greet = hour < 12 ? "Good morning" : hour < 18 ? "Good afternoon" : "Good evening";
  document.getElementById("greeting").innerText = greet + ", welcome to Elegant View!";

  // Dynamic opening hours
  const openHour = 9;
  const closeHour = 22;
  const now = new Date().getHours();
  document.getElementById("hours").innerText = now >= openHour && now < closeHour ? 
    "We are OPEN now! Come visit us." : 
    "We are CLOSED now. We open at 9:00 AM.";

  // Menu automation
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  const totalEl = document.getElementById('total');
  const orderBtn = document.getElementById('orderBtn');

  function updateOrder() {
    let total = 0;
    let itemsOrdered = [];
    checkboxes.forEach(cb => {
      if(cb.checked) {
        total += Number(cb.dataset.price);
        itemsOrdered.push(cb.nextElementSibling.innerText.split(" - ")[0]);
      }
    });
    totalEl.innerText = total;

    // Update WhatsApp order link
    const orderText = itemsOrdered.length ? 
      "Hello! I would like to order: " + itemsOrdered.join(", ") + ". Total: " + total + " Naira." :
      "Hello! I would like to place an order.";
    orderBtn.href = "https://wa.me/234XXXXXXXXXX?text=" + encodeURIComponent(orderText);
  }

  checkboxes.forEach(cb => cb.addEventListener('change', updateOrder));

  // Initialize
  updateOrder();
</script>

</body>
</html>
