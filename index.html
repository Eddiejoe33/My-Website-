<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBite Restaurant</title>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; }
        .hero {
            background-image: url('images/hero-bg.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            height: 80vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white; /* For dark backgrounds */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* For readability */
        }
        .hero h1 {
            font-size: 4rem; /* Big and bold */
            font-weight: bold;
            margin: 0;
        }
        .hero h2 {
            font-size: 2.5rem;
            margin: 10px 0;
        }
        .content {
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>QuickBite Restaurant</h1>
        <h2>Place Your Order Online</h2>
    </section>
    <section class="content">
        <p>Complete Order Send Order via WhatsApp</p>
        <!-- Add your menu, order form, etc. here -->
        <hr>
    </section>
</body>
</html>
